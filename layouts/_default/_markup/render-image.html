{{ if .Title }}
  <figure>
    <span>
      <!--<img class="blurred" src="{{ .Destination | safeURL }}">-->
      <img src="{{ .Destination | safeURL }}" alt="{{ .Text }}">
      <figcaption><h4>{{ .Title | markdownify }}</figcaption>
    </span>
  </figure>
{{ else }}
  <img src="{{ .Destination | safeURL }}" alt="{{ .Text }}">
{{ end }}
